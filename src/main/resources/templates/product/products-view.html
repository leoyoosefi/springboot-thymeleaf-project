<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- https://fontawesome.com/v4/icons/ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>Views</title>
</head>
<body>

<nav th:insert="fragment/navbar :: navbar_fragment"></nav>


<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-cog"></i> Product</h1>
            </div>
        </div>
    </div>
</header>


<!-- LIST -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>List</h4>
                    </div>
                    <div class="card-body">

                        <table class="table table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="productView : ${productViews}">
                                <td th:text="${productView.id}"></td>
                                <td th:text="${productView.name}"></td>
                                <td th:text="${productView.categoryView.name}"></td>
                                <td th:text="${productView.date}"></td>
                                <td>
                                    <a class="btn btn-danger ml-2">Delete</a>
                                    <a class="btn btn-primary ml-2">Details</a>
                                    <a class="btn btn-warning ml-2">Edit</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer"></div>
                </div>

            </div>

            <div class="col-md-3">

                <div class="card text-center bg-primary text-white mb-3">
                    <div class="card-body">
                        <h3>Products</h3>
                        <h4 class="display-4">
                            <i class="fas fa-pencil-alt"></i> 2

                        </h4>
                        <a th:href="@{/product/form}" class="btn btn-outline-light btn-sm">Add</a>
                    </div>
                </div>

            </div>

        </div>
    </div>

</section>

<footer th:replace="fragment/footer :: footer_fragment"></footer>

</body>
</html>
