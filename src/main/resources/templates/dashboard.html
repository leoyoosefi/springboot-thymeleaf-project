<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- https://fontawesome.com/v4/icons/ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <title>Dashboard</title>
</head>
<body>

<nav th:replace="fragment/navbar :: navbar_fragment"></nav>


<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><i class="fas fa-cog"></i><span th:text="#{dashboard.header}"></span></h1>
                <div class="row">
                    Date: <span th:text="${currentDate}"></span>
                </div>
                <div class="row">
                    Username: <span th:text="${#authentication.getPrincipal().getUsername}"></span>
                </div>
                <div class="row">
                    Roles: <span th:text="${#authentication.getPrincipal().authorities}"></span>
                </div>



                    <span th:text="#{dashboard.dateLabel}"></span>: <span th:text="${currentDate}"></span>
            </div>
        </div>
    </div>
</header>


<section>
    <div class="container">
        <div class="row">

            <div class="d-grid col-md-4">
                <div class="card text-center bg-primary text-white mb-3">
                    <div class="card-body">
                        <h3><span th:text="#{product.header}"></span></h3>
                        <h4 class="display-4">
                            <i class="fas fa-pencil-alt"></i> <span th:text="${productsListSize}"></span>
                        </h4>
                        <a href="#" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>

            <div class="d-grid col-md-4">
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3><span th:text="#{category.header}"></span></h3>
                        <h4 class="display-4">
                            <i class="fas fa-folder"></i> <span th:text="${categoryListSize}"></span>
                        </h4>
                        <a href="#" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>

            <div class="d-grid col-md-4">
                <div class="card text-center bg-warning text-white mb-3">
                    <div class="card-body">
                        <h3><span th:text="#{user.header}"></span></h3>
                        <h4 class="display-4">
                            <i class="fas fa-users"></i> <span th:text="${userListSize}"></span>
                        </h4>
                        <a href="#" class="btn btn-outline-light btn-sm">View</a>
                    </div>
                </div>
            </div>

        </div>


    </div>
</section>


<footer th:replace="fragment/footer :: footer_fragment"></footer>
</body>

</html>
