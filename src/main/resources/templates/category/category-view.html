<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <title>Category View</title>
</head>

<body>

<nav th:replace="fragment/navbar :: navbar_fragment"></nav>

<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-folder"></i><span th:text="#{lbl.category}"></span></h1>
      </div>
    </div>
  </div>
</header>


<section>
  <div class="container">
    <!-- CONTENT -->
    <div class="row">
      <div class="col-md-9">

        <div class="card">
          <div class="card-header bg-success text-white">
            <h4>View</h4>
          </div>
          <div th:if="${categoryView eq null}">Data Not Found</div>

          <div th:unless="${categoryView eq null}" class="card-body">
            <h5 class="card-header mb-2"><span th:text="#{lbl.details}"></span></h5>
            <div class="d-md-flex flex-row mb-3">
              <div class="col-md-2 bg-light shadow-sm" >
                <span th:text="#{lbl.id}"></span>
              </div>
              <div class="col-md-10 border border-light shadow-sm">
                <span th:text="${categoryView.id}"></span>
              </div>
            </div>
            <div class="d-md-flex flex-row mb-3">
              <div class="col-md-2 bg-light shadow-sm" >
                <span th:text="#{lbl.name}"></span>
              </div>
              <div class="col-md-10 border border-light shadow-sm">
                <span th:text="${categoryView.categoryName}"></span>
              </div>
            </div>
            <div class="d-md-flex flex-row mb-3">
              <div class="col-md-2 bg-light shadow-sm" >
                <span th:text="#{lbl.date}"></span>
              </div>
              <div class="col-md-10 border border-light shadow-sm">
                <span th:text="${categoryView.createDate}"></span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


  </div>
</section>


<footer th:replace="fragment/footer :: footer_fragment"></footer>



</body>
</html>
