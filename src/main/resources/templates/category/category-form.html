<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/resourses :: resources_fragment">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Category Form</title>
</head>

<body>

<nav th:replace="fragment/navbar :: navbar_fragment"></nav>

<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-folder"></i><span th:text="#{lbl.category}"></h1>
      </div>
    </div>
  </div>
</header>


<section id="categories">
  <div class="container">
    <!-- CONTENT -->
    <div class="row">
      <div class="col-sm-9">

        <div class="card">
          <div class="card-header bg-success text-white">
            <h4>Form</h4>
          </div>

          <form th:action="@{/category/add}" th:object="${form}" method="post">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-12 form-group">
                  <label th:text="#{lbl.name}"></label>
                  <input type="text" th:field="*{name}" placeholder="Enter Name Here.." class="form-control"/>
                  <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
              </div>

              <hr/>
              <div class="d-grid gap-1">
                <button type="submit" class="btn btn-success btn-lg btn-block mb-3"><span th:text="#{btn.add}"></span></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</section>


<footer th:replace="fragment/footer :: footer_fragment"></footer>




</body>
</html>
